<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6 - Validação de Redes Sociais</title>
    <link rel="stylesheet" href="style_simples.css">
</head>
<body>
    <div class="container">
        <h1>Seleção de Redes Sociais Favoritas</h1>
        <p class="subtitle">Selecione suas redes sociais favoritas</p>
        
        <form class="redes-form">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="facebook" name="redesSociais" value="Facebook">
                    <label for="facebook">Facebook</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="twitter" name="redesSociais" value="Twitter">
                    <label for="twitter">Twitter</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="instagram" name="redesSociais" value="Instagram">
                    <label for="instagram">Instagram</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="linkedin" name="redesSociais" value="LinkedIn">
                    <label for="linkedin">LinkedIn</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="tiktok" name="redesSociais" value="TikTok">
                    <label for="tiktok">TikTok</label>
                </div>
            </div>
            
            <div class="botoes">
                <button type="button" id="enviarBtn">Enviar Seleção</button>
                <button type="reset" id="limparBtn">Limpar Seleção</button>
            </div>
        </form>
        
        <div id="mensagemErro" class="oculto erro"></div>
        
        <div id="redesSelecionadas" class="resultado oculto">
            <h3>Suas redes sociais favoritas:</h3>
            <div id="listaRedes" class="lista-redes"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
