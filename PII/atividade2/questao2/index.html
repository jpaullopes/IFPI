<!DOCTYPE html>
<html>
<head>
    <title>Questão 2 - Validação de Campo de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validação de Campo de Texto</h1>
    
    <label for="caixaDeTexto">Digite o texto:</label>
    <input type="text" id="caixaDeTexto" placeholder="Digite aqui...">
    <button id="botaoExibir">Exibir</button>
    
    <div id="conteudo" class="resultado"></div>
    
    <div id="mensagemErro" class="oculto erro">
        Por favor, digite algum texto antes de exibir!
    </div>

    <script src="script.js"></script>
</body>
</html>
