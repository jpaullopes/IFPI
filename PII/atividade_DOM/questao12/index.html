<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Item ao Select</title>
</head>
<body>

    <button id="btnAddOpcao">Adicionar ao Select</button>

    <br><br>
    <label for="meuSelect">Selecione uma opção:</label>
    <select id="meuSelect">
        <option value="existente1">Opção Existente 1</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
