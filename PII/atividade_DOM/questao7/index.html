<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Copiar Texto em Caixa Alta</title>
</head>
<body>
    <div>
        <label for="textoOriginal">Texto Original:</label><br>
        <input type="text" id="textoOriginal" placeholder="Digite algo aqui">
    </div>
    <br>
    <div>
        <label for="textoCopia">Cópia em Caixa Alta:</label><br>
        <input type="text" id="textoCopia" readonly placeholder="A cópia aparecerá aqui">
    </div>
    <br>
    <button id="copiarBtn">Copiar em Caixa Alta</button>
    <script src="script.js"></script>
</body>
</html>
