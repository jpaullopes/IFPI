<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo D.O.M.</title>
    <script src = "scripts.js" defer></script>
</head>
<body>

    <h1 id = "principal">Apredendo D.O.M.</h1>
    <h2>Obtendo elementos pelo id</h2>
    <p id = "paragrafo1">
        Um texto em <strong>negrito</strong>
    </p>

    <h2>Copiando filhos</h2>
    <div id = "pai">
        <p id = "filho1">Parágrafo filho 1</p>
        <p id = "filho2">Parágrafo filho 2</p>
    </div>
    <div id = "resultadoFilhos"></div>

    <h2>Capturando um clique</h2>
    <button id = "botao1">Clique aqui</button>

    <h2>Obtendo o texto de uma caixa</h2>
    <input id = "texto">
    <button id = "botao2">Copiar texto</button>
    <div id = "resultado2"></div>

    <h2>Somar dois números</h2>
    <label for = "numero1">Número 1</label>
    <input id = "numero1" value = "10">
    <label for = "numero2">Número 2</label>
    <input id = "numero2" value = "20">
    <br>
    <button id = "botaoSomar">Somar</button>
    <div id = "resultadoSoma"></div>

    <h2>Mudança em um select</h2>
    <select id = "cidades">
        <option value="Fortaleza">Fortaleza</option>
        <option value="Teresina">Teresina</option>
        <option value="São Luís">São Luís</option>
    </select>
    <div id = "resultadoCidade"></div>

    <h2>Mudar cor da página</h2>
    <input id = "selecaoCor" type="color">


    <br><br><br><br><br><br><br><br>
</body>
</html>
